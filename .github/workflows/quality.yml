name: Code Quality

on:
  push:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript strict check
        run: npx tsc --noEmit --strict

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          npm audit --audit-level=high --json > audit.json 2>&1 || true
          if [ -s audit.json ]; then
            HIGH_COUNT=$(cat audit.json | jq '.metadata.vulnerabilities.high // 0')
            CRITICAL_COUNT=$(cat audit.json | jq '.metadata.vulnerabilities.critical // 0')
            
            if [ "$HIGH_COUNT" -gt 0 ] || [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "❌ Found $HIGH_COUNT high and $CRITICAL_COUNT critical vulnerabilities"
              cat audit.json | jq '.advisories // {}'
              exit 1
            fi
          fi
          echo "✅ No high or critical vulnerabilities found"

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npx prettier --check "**/*.{ts,tsx,json,md,yml,yaml}"
        continue-on-error: true
